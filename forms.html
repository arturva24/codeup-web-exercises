<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <form method="POST" action="https://requestb.in/yn01v7yn">
            <p>
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="Enter Email">

            </p>

            <p>
                <label for="password">Password</label>
                <input id="password" name="password" placeholder="Enter Password">
            </p>

            <p>
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </p>




            <p>How did you hear about us?</p>
            <label><input type="radio" name="a1" value="billboard">Billboard</label>
            <label><input type="radio" name="a1" value="radio ad">Radio Ad</label>
            <label><input type="radio" name="a1" value="internet ad">Internet Ad</label>
            <label><input type="radio" name="a1" value="other">Other</label>



            <label for="browser">What browser are you currently using?</label>
            <select name="browser" id="browser">
                <option value="google">Google</option>
                <option value="yahoo">YAHOO</option>
                <option value="bing">Bing</option>
            </select>
            <button type="submit">SUBMIT</button>
        </form>

    </body>
</html>
