<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
        <link rel="stylesheet" href="css/forms.css">
    </head>
    <body>
        <form method="POST" action="https://requestb.in/yn01v7yn">
            <p>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter Email">

            </p>

            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
            </p>

            <p>
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </p>




            <p><h3 class="fancy-header extra-large">How did you hear about us?</h3></p>
            <label><input type="radio" name="a1" value="billboard">Billboard</label>
            <label><input type="radio" name="a1" value="radio ad">Radio Ad</label>
            <label><input type="radio" name="a1" value="internet ad">Internet Ad</label>
            <label><input type="radio" name="a1" value="other">Other</label>
            <br>

            <label for="browser"><h3>What browser are you currently using?</h3></label>
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="explorer">Explorer</option>
            </select>

            <button>SUBMIT</button>
        </form>

    </body>
</html>
