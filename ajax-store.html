    function restart() {
        var storeInventory = $.ajax("data/inventory.json");
        storeInventory.done(function (tools) {
            for (var i = 0; i < tools.length; i++) {
                $("#insertProducts").append
                    ("<tr>" +
                        "<td>" + tools[i].title + "</td>" +
                        "<td>" + tools[i].quantity + "</td>" +
                        "<td>" + tools[i].price + "</td>" +
                        "<td>" + tools[i].categories + "</td>" +
                    "</tr>");
            }
        });
    }

    restart();



    $("#refresh").click(function(){
        $("#insertProducts").html("");
        restart();
    })
