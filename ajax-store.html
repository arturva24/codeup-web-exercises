    var screwdrivers = {"title": "Screwdrivers", "quantity": 25, "categories": "tool","price": 10};


    console.log(hammer, drill, mower, screwdrivers);

    function restart() {
        var storeInventory = $.ajax("data/inventory.json");
        storeInventory.done(function (response) {
            for (var i = 0; i < response.length; i++) {
                $("#insertProducts")
                    .append("<tr><td>" + response[i].title + "</td>" + "<td>" + response[i].quantity + "</td><td>" + response[i].price + "</td><td>" +
                        response[i].categories + " </td></tr> ");
            }
        });
    }

    restart();



    $("#refresh").click(function(){
        $("#insertProducts").html("");
        restart();
    })
