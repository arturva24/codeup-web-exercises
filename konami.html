<html>
<head>
    <title>Whats up!!</title>

    <style type="text/css">
        .babySize {
            position: absolute;
            width:100%;
            height:100%;
            z-index:999999;
        }
        .babySize img {
            width:100%;
            height:100%;


        }
    </style>

    <script type="text/javascript">

        $(document).ready(function() {
            var keys = [];
            // Up-Up-Down-Down-Left-Right-Left-Right-b-a-<Enter>
            var code = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];

            $("#baby-container").hide();

            $(document).keydown(function(keyEvent) {

                keys.push(keyEvent.keyCode);


                if ( keys.length > code.length ) {
                    keys.shift();
                }

                if ( keys.toString() === code.toString() ) {
                    $('#baby-container').slideDown('slow');
                }
            });
        });
    </script>
</head>

<body>

<div id="baby-container" class="babySize">
    <img src="images/laughingBaby.gif" >
</div>

<h1>What's Up!!</h1>
<p>Try typing the 'konami code':</p>
<p><strong>Up-Up-Down-Down-Left-Right-Left-Right-b-a-&lt;Enter&gt;</strong></p>

</body>
</html>
